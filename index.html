<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soft-Girl Apple-Style Mini Calendar 2025-2026</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    background: transparent;
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
  }

  .calendar-widget {
    background: #fff;
    border-radius: 16px;
    width: 240px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    overflow: hidden;
    transition: background 0.3s;
  }

  .calendar-header {
    background-color: #d08ff7; /* default header color */
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
    font-weight: 600;
    font-size: 16px;
  }

  .arrow {
    cursor: pointer;
    font-size: 18px;
    user-select: none;
    padding: 2px 6px;
    border-radius: 10px;
    transition: background 0.2s;
    color: #fff;
  }

  .arrow:hover {
    background: rgba(255,255,255,0.2);
  }

  .days-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;
    padding: 10px;
    background: #fafafa;
  }

  .day-name {
    font-size: 12px;
    font-weight: 500;
    color: #888;
    text-align: center;
  }

  .day {
    height: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
    font-weight: 500;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
    color: #333;
    background: #fff;
  }

  .day:hover {
    transform: translateY(-2px);
    background: #e5e5ff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.08);
  }

  .today {
    background: #ffebef;
    color: #ff1f7c;
    font-weight: 600;
    box-shadow: 0 2px 6px rgba(255,31,124,0.2);
  }

  .themes-container {
    display: flex;
    justify-content: center;
    margin-top: 8px;
  }

  .theme-circle {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    margin: 0 4px;
    cursor: pointer;
    border: 1px solid #fff;
    transition: transform 0.2s;
  }

  .theme-circle:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>

<div class="calendar-widget" id="calendar-widget">
  <div class="calendar-header">
    <div class="arrow" id="prev-month">&#8249;</div>
    <div class="month-name" id="month-name">January 2025</div>
    <div class="arrow" id="next-month">&#8250;</div>
  </div>
  <div class="days-grid" id="days-grid"></div>
</div>

<div class="themes-container" id="themes">
  <div class="theme-circle" style="background: #d08ff7;" data-theme="#d08ff7"></div>
  <div class="theme-circle" style="background: #fbb1d6;" data-theme="#fbb1d6"></div>
  <div class="theme-circle" style="background: #a1cfff;" data-theme="#a1cfff"></div>
  <div class="theme-circle" style="background: #ffd1dc;" data-theme="#ffd1dc"></div>
</div>

<script>
const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
const dayNames = ["S","M","T","W","T","F","S"];

let currentDate = new Date();
let currentMonth = currentDate.getMonth();
let currentYear = currentDate.getFullYear();

const monthNameEl = document.getElementById('month-name');
const daysGridEl = document.getElementById('days-grid');
const prevMonthBtn = document.getElementById('prev-month');
const nextMonthBtn = document.getElementById('next-month');
const header = document.querySelector('.calendar-header');

function renderCalendar(month, year, themeColor = header.style.backgroundColor) {
  daysGridEl.innerHTML = "";

  // Day names row
  dayNames.forEach(d => {
    const dayNameEl = document.createElement('div');
    dayNameEl.className = 'day-name';
    dayNameEl.textContent = d;
    daysGridEl.appendChild(dayNameEl);
  });

  const firstDay = new Date(year, month, 1).getDay();
  const lastDate = new Date(year, month + 1, 0).getDate();

  // Fill blank spaces
  for (let i = 0; i < firstDay; i++) {
    const empty = document.createElement('div');
    daysGridEl.appendChild(empty);
  }

  // Fill days
  for (let i = 1; i <= lastDate; i++) {
    const dayEl = document.createElement('div');
    dayEl.className = 'day';

    const today = new Date();
    const dayOfWeek = new Date(year, month, i).getDay();

    if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
      dayEl.classList.add('today');
    } else if (dayOfWeek === 0 || dayOfWeek === 6) {
      // Theme-matching weekends
      dayEl.style.color = themeColor;
    }

    dayEl.textContent = i;
    daysGridEl.appendChild(dayEl);
  }

  monthNameEl.textContent = `${monthNames[month]} ${year}`;
}

// Navigate months
prevMonthBtn.addEventListener('click', () => {
  currentMonth--;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  }
  renderCalendar(currentMonth, currentYear, header.style.backgroundColor);
});

nextMonthBtn.addEventListener('click', () => {
  currentMonth++;
  if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  if (currentYear > 2026 || (currentYear === 2026 && currentMonth > 4)) {
    currentMonth = 4;
    currentYear = 2026;
  }
  renderCalendar(currentMonth, currentYear, header.style.backgroundColor);
});

renderCalendar(currentMonth, currentYear, "#d08ff7");

// Theme selection
const themeCircles = document.querySelectorAll('.theme-circle');
themeCircles.forEach(circle => {
  circle.addEventListener('click', () => {
    const color = circle.dataset.theme;
    header.style.backgroundColor = color;
    renderCalendar(currentMonth, currentYear, color);
    localStorage.setItem('miniCalendarTheme', color);
  });
});
</script>

</body>
</html>
